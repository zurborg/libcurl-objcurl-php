---
type: library
name: zurborg/curl-objcurl

description: Object-orientated cURL class for PHP
homepage: https://github.com/zurborg/libcurl-objcurl-php
license: MIT
keywords:
  - curl

authors:
  - name: David Zurborg
    email: zurborg@cpan.org
    homepage: https://zurborg.github.io/

require:
  php: '^7.4'
  ext-curl: '*'
  ext-dom: '*'
  ext-iconv: '*'
  ext-intl: '*'
  ext-openssl: '*'
  ext-xml: '*'
  psr/log: '^1.1'
  sabre/uri: '*'
  zurborg/pirate-hooray: '^2.0'
  zurborg/wrap-json: '^1.0'

require-dev:
  phpunit/phpunit: '~9'
  squizlabs/php_codesniffer: '~3'

minimum-stability: stable

autoload:
  psr-0:
    Curl: src/

archive:
  exclude:
    - '.*'
    - '*~'
    - vendor/
    - docs/
    - Makefile
    - composer.lock
    - composer.phar
    - composer.yaml
